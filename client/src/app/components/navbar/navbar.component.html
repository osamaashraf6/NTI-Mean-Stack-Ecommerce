<div class="bg-white">
  <div class="flex items-center h-[50px] border border-gray-300">
    <div class="container-header h-full">
      <div class="parnav flex justify-between items-center h-full">
        <div
          class="border-r h-full border-gray-300 pr-2 flex justify-end items-center gap-2"
        >
          <i class="fas fa-envelope text-sm"></i> hello.colorlibAgmail.com
        </div>
        <div
          class="border-r h-full border-gray-300 w-[74.5%] px-2 flex justify-between items-center"
        >
          <div class="">
            <i class="fas fa-phone-alt text-sm"></i> +65 11.188.888
          </div>
          <div class="flex gap-3">
            <i class="fab fa-facebook-f text-sm"></i>
            <i class="fab fa-twitter text-sm"></i>
            <i class="fab fa-linkedin-in text-sm"></i>
            <i class="fab fa-pinterest-p text-sm"></i>
          </div>
        </div>
        <div
          class="border-r h-full border-gray-300 w-[7.5%] pr-2 flex justify-center"
        >
          <select name="" id="">
            <option value="">AR</option>
            <option value="">EN</option>
          </select>
        </div>
        <div class="w-[18%] pl-2 flex gap-4">
          @if(isLogin){
          <span class="text-yellow-500 font-medium"
            >{{ user.name }} {{ user.lastname }}</span
          >
          <button (click)="logout()">
            <i class="fas fa-user text-sm"></i> logout
          </button>

          }@else{
          <a routerLink="/login"> <i class="fas fa-user text-sm"></i> login</a>

          }
        </div>
      </div>
    </div>
  </div>
  <!--  -->
  <div class="py-10">
    <div class="container-header">
      <div class="parnav flex justify-between items-center">
        <div class="">
          <a href="" class="text-4xl font-bold"
            >Fashi<span class="text-yellow-400 font-bold">.</span></a
          >
        </div>
        <div class="h-[50px] flex w-[56%]">
          <input
            type="text"
            placeholder="What do you need?"
            class="pl-3 border h-full outline-0 w-full"
          />
          <button
            class="bg-yellow-500 w-[53px] flex justify-center items-center"
          >
            <i class="fas fa-search text-white text-sm"></i>
          </button>
          <!-- <span
            [class]="
              (open && 'text-blue-500') + ' font-bold text-red-600 text-xl'
            "
            >dsdsd</span
          > -->
        </div>
        <div class="flex gap-5 items-center">
          <div class="relative">
            <button (click)="toggleUserSettings()" class="pardropdown relative">
              <i class="fas fa-user"></i>
              <span
                class="absolute top-[3px] left-[12px] flex justify-center items-center w-[16px] h-[16px] text-xs rounded-full text-yellow-500"
                ><i class="fas fa-chevron-down"></i
              ></span>
            </button>

            <ul
              [class]="
                (this.open ? 'flex' : 'hidden') +
                ' pardropdown_dropdown absolute top-[34px] left-[-5px] bg-white pt-3 shadow-md rounded w-[200px] border flex-col '
              "
            >
              <li>
                <a
                  (click)="open = false"
                  routerLink="/userprofile"
                  class="hover:bg-slate-200 pt-3 border-b flex pb-2 px-3 w-full text-slate-500 gap-2 items-center text-sm font-medium"
                  ><i class="fas fa-user-circle"></i> Profile</a
                >
              </li>
              <li>
                <a
                  (click)="open = false"
                  routerLink="/userreviews"
                  class="hover:bg-slate-200 pt-3 border-b flex pb-2 px-3 w-full text-slate-500 gap-2 items-center text-sm font-medium"
                  ><i class="fas fa-comments"></i> Reviews</a
                >
              </li>
              <li>
                <a
                  (click)="open = false"
                  routerLink="/order"
                  class="hover:bg-slate-200 pt-3 pb-2 flex px-3 w-full text-slate-500 gap-2 items-center text-sm font-medium"
                  ><i class="fas fa-receipt"></i> Orders</a
                >
              </li>
            </ul>
          </div>
          <div class="relative">
            <a routerLink="/wishlist"
              ><i class="far fa-heart"></i>
              <span
                class="absolute top-[-3px] left-3 flex justify-center items-center w-[16px] h-[16px] text-xs rounded-full bg-yellow-500 text-white"
                >2</span
              >
            </a>
          </div>
          <div class="relative">
            <a routerLink="/cart"
              ><i class="fas fa-cart-plus"></i>
              <span
                class="absolute top-[-3px] left-3 flex justify-center items-center w-[16px] h-[16px] text-xs rounded-full bg-yellow-500 text-white"
                >2</span
              >
            </a>
          </div>
          <span class="font-bold">$15.000</span>
        </div>
      </div>
    </div>
  </div>
  <!-- Start Header -->

    class="header flex items-center h-[45px] bg-[#252525] mb-[40px]"
    id="header"
  >
    <div class="container-header">

        <nav class="navigation">
          <ul class="flex justify-between items-center">

                class="h-full w-full flex items-center justify-center gap-5"
                href=""
                ><i class="fas fa-bars"></i> All Categories
                <i class="fas fa-chevron-down"></i
              ></a>
            </li>

            <li class="bg-yellow-500 h-[45px] border-l border-[#3b3b3b] w-full">
              <a class="h-full w-full flex items-center justify-center" href=""
                >Home</a
              >
            </li>
            <li
              class="hover:bg-[#3b3b3b] transition delay-150 ease-in-out h-[45px] border-l border-[#3b3b3b] w-full"
            >
              <a class="h-full w-full flex items-center justify-center" href=""
                >About</a
              >
            </li>
            <li
              class="hover:bg-[#3b3b3b] transition delay-150 ease-in-out h-[45px] border-l border-[#3b3b3b] w-full"
            >
              <a class="h-full w-full flex items-center justify-center" href=""
                >Contact</a
              >
            </li>
            <li
              class="hover:bg-[#3b3b3b] transition delay-150 ease-in-out h-[45px] border-x border-[#3b3b3b] w-full"
            >
              <a class="h-full w-full flex items-center justify-center" href=""
                >Pages</a
              >
            </li>
          </ul>
        </nav>
      </div>
    </div>
  </header>
</div>
