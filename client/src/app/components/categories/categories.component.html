<section class="py-16">
  <div class="container-wrapper">
    <div class="flex items-center gap-5 pb-10">
      <h2 class="text-slate-700 font-bold text-4xl uppercase">Categories</h2>
      <hr class="border-dashed border-slate-400 w-full" />
    </div>
    <div class="items flex flex-wrap gap-8">
      @if(categories.length > 0){ @for(category of categories; track
      category._id){
      <div class="item-category cursor-pointer w-[23%] bg-white">
        <a [routerLink]="'/categories/' + category._id">
          <div class="flex">
            <div class="w-[150px] h-[100px] overflow-hidden">
              <img
                src="/assets/product-1.jpg"
                alt=""
                class="img-responsive-fill category-img transition ease-in-out duration-700"
              />
            </div>
            <div
              class="flex category-details w-full flex-col gap-2 justify-center transition duration-700 ease-in-out items-start p-5"
            >
              <h3 class="capitalize text-slate-700 text-lg font-medium">
                {{ category.name }}
              </h3>
              <span>100 Products</span>
            </div>
          </div>
        </a>
      </div>

      } }@else{
      <p class="text-yellow-500 font-medium"></p>
      }
    </div>
    <!-- Start Pagination -->
    <nav
      aria-label="Page navigation example"
      class="flex justify-center items-center py-20"
    >
      <ul class="inline-flex -space-x-px text-sm">
        <li (click)="changePage(1)">
          <button
            class="flex items-center justify-center px-3 h-8 ms-0 leading-tight text-gray-500 bg-white border border-e-0 border-gray-300 rounded-s-lg hover:bg-gray-100 hover:text-gray-700 dark:bg-gray-800 dark:border-gray-700 dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-white"
          >
            Previous
          </button>
        </li>
        <!-- End previous -->

        @if(pagination.prev){
        <li
          (click)="changePage(pagination.prev)"
          class="flex items-center justify-center px-3 h-8 leading-tight text-gray-500 bg-white border border-gray-300 hover:bg-gray-100 hover:text-gray-700 dark:bg-gray-800 dark:border-gray-700 dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-white"
        >
          <button class="page-link">{{ pagination.prev }}</button>
        </li>
        }
        <li class="page-item">
          <button
            disabled
            class="flex items-center justify-center px-3 h-8 text-blue-600 border border-gray-300 bg-blue-50 hover:bg-blue-100 hover:text-blue-700 dark:border-gray-700 dark:bg-gray-700 dark:text-white"
          >
            {{ pagination.currentPage }}
          </button>
        </li>
        @if(pagination.next){
        <li
          (click)="changePage(pagination.next)"
          class="flex items-center justify-center px-3 h-8 leading-tight text-gray-500 bg-white border border-gray-300 hover:bg-gray-100 hover:text-gray-700 dark:bg-gray-800 dark:border-gray-700 dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-white"
        >
          <button class="page-link">{{ pagination.next }}</button>
        </li>
        }

        <!-- Start next -->

        <li (click)="changePage(pagination.totalPages!)">
          <button
            class="flex items-center justify-center px-3 h-8 leading-tight text-gray-500 bg-white border border-gray-300 rounded-e-lg hover:bg-gray-100 hover:text-gray-700 dark:bg-gray-800 dark:border-gray-700 dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-white"
          >
            Next
          </button>
        </li>
      </ul>
    </nav>

    <!-- End Pagination -->
    <!-- </div> -->
  </div>
</section>
